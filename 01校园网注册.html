<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/
TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title></title>
</head>
<body>
<form>
	<fieldset>
		<legend>
			校园网注册
		</legend>
		<table>
			<tr>
				<td valign="top">
					用户名 ：
				</td>
				<td>
					<input type="text" id="txtUserName" autofocus="true" minlength="7" pattern="^(?![0-9]+$)(?![a-zA-Z]+$)[0-9A-Za-z]{6,}$">
					<br>
					<span style="color:red;font-size:12px">只允许输入英文和数字的组合,且长度大于6位</span>
				</td>
			</tr>
            
			<tr>
				<td  valign="top">
					电子邮箱 ：
				</td>
				<td>
					<input type="email" multiple="true" id="inputEmail" >
				</td>
			</tr>
            
            <tr>
				<td  valign="top">
					学 号：
				</td>
				<td>
					<input οnkeypress="return (/[\d]/.test(String.fromCharCode(event.keyCode)))" type="number" id="StuNumber" pattern="^[0-9]*$" >
					<br>
					<span style="color:red;font-size:12px">只允许输入数字</span>
				</td>
			</tr>
            
			<tr>
				<td colspan="2">
					<input type="submit" value="提交">
					<input type="reset" value="重置">
				</td>
			</tr>
		</table>
	</fieldset>
</form>
</body>
</html>
